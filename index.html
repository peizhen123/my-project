<!DOCTYPE html>
<meta charset="utf-8">
<style> 

.bar { fill: steelblue; }

</style>
<body>    	
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
var data = [{label:"Illinois", value:47.4},
        {label:"Indiana", value:47.1},
        {label:"Iowa", value:41},
        {label:"Kansas", value:40.1},
        {label:"Michigan", value:47.2},
        {label:"Minnesota", value:42.4},
        {label:"Missouri", value:51.2},
        {label:"Nebraska", value:40.7},
        {label:"North Dekota", value:49.7},
        {label:"Ohio", value:45.8},
        {label:"South Dakota", value:46.7},
        {label:"Wisconsin", value:45.5}];

// set the dimensions and margins of the graph
var margin = {top: 10, right: 20, bottom: 30, left: 120},
    width = 960 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// set the ranges
var y = d3.scaleBand()
          .range([height, 0])
          .padding(0.1);

var x = d3.scaleLinear()
          .range([0, width]);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

  // format the data
  data.forEach(function(d) {
    d.value = +d.value;
  });

  // Scale the range of the data in the domains
  x.domain([0, d3.max(data, function(d){ return d.value; })])
  y.domain(data.map(function(d) { return d.label; }));
  //y.domain([0, d3.max(data, function(d) { return d.value; })]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      //.attr("x", function(d) { return x(d.sales); })
      .attr("width", function(d) {return x(d.value); } )
      .attr("y", function(d) { return y(d.label); })
      .attr("height", y.bandwidth());

  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));


</script>
</body>
